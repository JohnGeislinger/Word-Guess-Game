<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Word Guessing Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container"></div>
    <div class="jumbotron">
        <h1 class="display-3">Word Guessing Game</h1>
        <p class="lead">The Rickest Rick Game EVER!</p>
        <hr class="my-2">
        <p>Press Any Key to Begin!</p>
    </div>

    <div class="word-container">
        <p id="currentWordHolder">Current Word</p>
        <p id="current-word">_ _ _ _ _ _ _ _</p>
    </div>
    <div class="scoreboard">
        <p>Number of Guesses Remaining:
            <span id="remaining-guesses"></span>
        </p>
    </div>
    <div class="scoreboard">
        <p>Letters Already Guessed:
            <span id="player-guesses"></span>
        </p>
    </div>
    <div class="scoreboard">
        <p>Wins:
            <span id="win-tracker"></span>
        </p>
    </div>
    <div class="scoreboard">
        <p>Losses:
            <span id="loss-tracker"></span>
        </p>
    </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
