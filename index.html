<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Word Guessing Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Word Guessing Game</h1>
            <p class="lead">The Rickest Rick Game EVER!</p>
            <hr class="my-2">
            <p>Press The Button to Begin!</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" role="button">Pickle Rick!</a>
            </p>
        </div>
    </div>


    <section class="container">
        <div class="word-container">
            <p id="currentWordHolder">Current Word</p>
            <p></p>
        </div>
        <div class="scoreboard">
            <p>Number of Guesses Remaining:
                <span id="remaining-guesses"></span>
            </p>
        </div>
        <div class="scoreboard">
            <p>Letters Already Guessed:
                <span id="player-guesses"></span>
            </p>
        </div>
        <div class="scoreboard">
            <p>Wins:
                <span id="win-tracker"></span>
            </p>
        </div>
        <div class="scoreboard">
            <p>Losses:
                <span id="loss-tracker"></span>
            </p>
        </div>
    </section>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
